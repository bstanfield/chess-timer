<html>

<head>
  <title>Chess Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="index.css" />
  <link rel="icon" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@500&display=swap" rel="stylesheet" />
  <script src="index.js"></script>
</head>

<body>
  <audio id="chime">
    <source src="drums.mp3" type="audio/mp3">
  </audio>
  <div id="container">
    <div id="text-area">
      <h1 id="text" class="seconds">20</h1>
    </div>
    <button id="start-turn" onclick="start()">Start new turn</button>
    <button class="pause-play" onclick="togglePause()">Pause</button>
  </div>
  <script>
    document.body.onkeyup = function (e) {
      if (e.keyCode == 32) {
        start();
      }
    }
  </script>
</body>

</html>
